<app-toolbar>
  <h1>To Do List</h1>
</app-toolbar>
<section class="tasks-section">
  <div class="add-task-holder">
    <input id="task" type="text" placeholder="What needs to be done" #newTask>
    <button class="add-task-btn" (click)="addTask(newTask.value); newTask.value=''" (keydown.enter)="addTask(newTask.value); newTask.value=''">Add task</button>
  </div>
  <ul cdkDropList class="tasks-list" (cdkDropListDropped)="drop($event)">
    <app-task-component *ngFor="let task of taskList" [task]="task" (newDeleteEvent)="deleteTask($event)" [callback]="moveTask"></app-task-component>
  </ul>
  
</section>
