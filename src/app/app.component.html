<app-toolbar>
  <h1>To Do List</h1>
</app-toolbar>
<section class="tasks-section">
  <div class="add-task-holder">
    <button class="add-task-btn" (click)="addTask(newTask.value)">Add task:</button>
    <input id="task" type="text" #newTask>
  </div>
  <ul class="tasks-list">
    <app-task-component *ngFor="let task of taskList" [task]="task" (newDeleteEvent)="deleteTask($event)"></app-task-component>
  </ul>
  
</section>
